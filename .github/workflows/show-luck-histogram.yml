name: Show luck histogram

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "cli/**"

jobs:
  show-histogram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: cli
        run: |
          bun install

      - name: Show luck histogram
        working-directory: cli
        run: |
          bun src/estimator/estimator-show-histogram.ts


