# GitHub Copilot Workspace Settings for Vanity Address Generator CLI

# Code generation preferences
code_style:
  javascript:
    semicolons: true
    quotes: single
    indent_size: 2
    trailing_commas: true
  
  typescript:
    semicolons: true
    quotes: single
    indent_size: 2
    trailing_commas: true
    strict_mode: true
  
  python:
    indent_size: 4
    line_length: 88
    quotes: double

# Testing preferences
testing:
  framework_preferences:
    javascript: jest
    typescript: jest
    python: pytest
  
  test_file_naming:
    javascript: "*.test.js"
    typescript: "*.test.ts"
    python: "test_*.py"
  
  coverage_target: 90

# Security preferences
security:
  crypto_libraries:
    - crypto-js
    - elliptic
    - noble-secp256k1
  
  avoid_patterns:
    - hardcoded_private_keys
    - insecure_random
    - weak_encryption
  
  required_validations:
    - input_sanitization
    - pattern_validation
    - rate_limiting

# Documentation preferences
documentation:
  required_for:
    - public_functions
    - complex_algorithms
    - security_critical_code
  
  style:
    javascript: jsdoc
    typescript: tsdoc
    python: docstring

# Performance preferences
performance:
  optimization_targets:
    - address_generation_speed
    - memory_efficiency
    - cpu_utilization
  
  monitoring_points:
    - generation_time
    - success_rate
    - error_frequency

# Project-specific patterns
vanity_address:
  supported_cryptocurrencies:
    - bitcoin
    - ethereum
    - litecoin
    - dogecoin
  
  pattern_types:
    - prefix
    - suffix
    - contains
    - regex
  
  validation_rules:
    - max_pattern_length: 10
    - min_pattern_length: 1
    - allowed_characters: alphanumeric
    - case_sensitive: false

# Code organization preferences
file_organization:
  structure:
    - src/generators/
    - src/validators/
    - src/utils/
    - src/types/
    - src/errors/
    - tests/unit/
    - tests/integration/
    - tests/performance/
  
  naming_conventions:
    files: kebab-case
    functions: camelCase
    classes: PascalCase
    constants: UPPER_SNAKE_CASE

# Error handling preferences
error_handling:
  custom_error_classes: true
  error_codes: true
  logging_level: info
  graceful_degradation: true

# Dependency management
dependencies:
  preferred_packages:
    crypto: crypto-js
    testing: jest
    validation: joi
    logging: winston
  
  security_scanning: true
  version_pinning: true
  minimal_dependencies: true
